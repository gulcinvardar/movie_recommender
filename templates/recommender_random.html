<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Based Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-5 bg-dark text-white">
        <div class="jumbotron text-center">
    <h1>A Random selection for you..</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
          <div class="col-md-5 col align-self-center">
            <div class="mt-3">
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                  <div class="d-grid gap-3">
                    <div class="btn-group btn-group" role="group">
                      <div class="btn btn-dark btn-outline-danger"> 
                        <ul class="style">
                            {% for movie in movie_ids %}
                            <li><a href="{{movie.link}}" target="_blank" title="Check-out the movie info at TMDB">{{movie.title}}</a></li>
                            {% endfor %}
                        </ul> 
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>   
    <div class="mt-3">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
              <div class="d-grid gap-3">
                <div class="btn-group btn-group" role="group">
                    <div class="btn btn-dark btn-outline-danger"> 
                        <div class="back"><a href='/'>Go Back to main</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
