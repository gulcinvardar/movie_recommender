<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-5 bg-dark text-white">
        <div class="jumbotron text-center">
    <h1>Let's make it not totally random..</h1>
    <h3>Please select the genre and the millenium!</h3>
        </div>
    </div>
    <form action="/random-recommend", method="post">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
              <div class="col-md-5 col align-self-center">
                <div class="mt-3">
                    <div class="shadow-lg p-3 mb-5 bg-body rounded">
                      <div class="d-grid gap-3">
                        <div class="btn-group btn-group" role="group">
                          <div class="btn btn-dark btn-outline-danger"> 
                <div class="dropdown">
                    Genres: <select type="text" name="genre" id="genres" list="genres">
                            <datalist id="genres">
                            {%for genre in genres %}
                            <option value="{{genre}}" selected="selected"> {{genre}}</option>
                            {% endfor %}
                            </datalist> 
                            </select>
                        Year:<select type="text" name="year" id="years" list="years">
                            <datalist id="years">
                            {%for year in years %}
                            <option value="{{year}}" selected="selected"> {{year}}</option>
                            {% endfor %}
                            </datalist>
                            </select>
                        </div>
                    </div>
                  </div>
                </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="shadow-lg p-3 mb-5 bg-body rounded">
                      <div class="d-grid gap-3">
                        <div class="btn-group btn-group" role="group">
                          <div class="btn btn-dark btn-outline-danger"> 
                          <button type="submit">Show Recommendation</button> 
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="shadow-lg p-3 mb-5 bg-body rounded">
                      <div class="d-grid gap-3">
                        <div class="btn-group btn-group" role="group">
                          <div class="btn btn-dark btn-outline-danger"> 
                          <button class="back"><a href='/'>Go Back to main</a></div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
    </form>
</body>
</html>
